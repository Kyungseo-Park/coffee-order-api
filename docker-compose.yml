version: '3'
services:
    coffie-order-api:
        user: "1001"
        container_name: coffie-order-api
        build:
            context: ./docker/Dockerfile
        ports:
            - '8000:80'
        volumes:
            - '.:/var/www/html'
        environment:
            - DB_HOST=coffie-order-db
        networks:
            - coffie
        depends_on:
            - coffie-order-db
    coffie-order-db:
        container_name: coffie-order-db
        image: 'mysql/mysql-server:8.0'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        networks:
            - coffie
        healthcheck:
            test: [ "CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}" ]
            retries: 3
            timeout: 5s
networks:
    coffie:
        external: true
